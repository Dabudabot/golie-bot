plugins {
    id 'java'
}

group 'org.golie.bot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.vk.api:sdk:1.0.6'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '1.7.26'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '1.7.26'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '1.7.26'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}
